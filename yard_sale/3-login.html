<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/aaee505d41ba4097923b7624f88eb931.png" alt="logo" class="logo">
            
            
            <form action="/" class="form">
                <div>
                    <label for="email" class="label">Email adress</label>
                    <input type="email" id="email" placeholder="email@example.com" class="input input-email">
                    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                    <input type="submit" value="Login" class="primary-button login-button">
                    <a href="/" id="forgot-password">Forgot my password</a>
                </div>
                
                <button class="secondary-button">Sign up</button>


            </form>
        </div>
    </div>
    
</body>
</html>
