<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-account">My account</h1>
            

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="name" id="name" placeholder="Enter your full name" class="input input-name">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="johny@walker.com" class="input input-email">
                    
                    <label for="password" class="label">Enter your password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                <input type="submit" value="Save" class="primary-button login-button">
                
                
            </form>

        </div>
    </div>
    
</body>
</html>
